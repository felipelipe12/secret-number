<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Secret Number</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Titan+One&display=swap" rel="stylesheet">
</head>

<body>
    <section class="secret-number">
        <div class="container">
            <h1>Secret Number</h1>
            <div class="secret-number__card">
                <h2>Choose a number from 1 to 10!</h2>
                <div class="secret-number__card--inputs">
                    <label for="inputNumber">Number</label>
                    <input id="inputNumber" type="number" placeholder="?">
                </div>
                <button id="buttonConfirm" type="button">Confirm</button>
            </div>
        </div>

        <!-- Popup -->
        <div id="popupValidate" class="secret-number__popup hidden">
            <div class="secret-number__popup--card">
                <h2 id="messageValidate"></h2>
                <button id="buttonValidate" type="button">Ok!</button>
            </div>
        </div>
        <div id="popupResult" class="secret-number__popup hidden">
            <div class="secret-number__popup--card">
                <h2 id="messageResult"></h2>
                <span id="valueResult"></span>
                <div class="secret-number__card--buttons">
                    <button id="resultContinue" type="button">Continue</button>
                    <button id="resultRestart" type="button">Restart</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
